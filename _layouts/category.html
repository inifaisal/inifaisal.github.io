<!DOCTYPE html>
<html lang="{{ site.lang }}">
{% include head.html %}
<body>
  {% include navigation.html %}
  <div class="header-bg page-category">
    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
          {% assign category = page.title %}
          <h1>{{ category }}</h1>
        </div>
      </div>
    </section>
  </div>
  <section class="container content-section text-justify">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        <div class="post-list">
          {% for post in site.posts %}
          {% if post.category contains category %}
          {% include post-list.html%}
          {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  {% include footer.html %}
  {% include js.html %}
</body>
</html>
