<!DOCTYPE html>
<html lang="{{ site.lang }}">
{% include head.html %}
<body>
  {% include navigation.html %}
  <div class="header-bg page-categories">
    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
          <h1><strong>{{ page.title }}</strong></h1>
          <h4>Category Lists</h4>
        </div>
      </div>
    </section>
  </div>
  <section id="page" class="container content-section text-justify">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        <div class="post-list">
          {% for post in page.posts %}
          {% include post-list.html%}
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  {% include explore.html %}
  {% include footer.html %}
  {% include js.html %}
</body>
</html>
